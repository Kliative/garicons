dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

jobs:
  include:
    - stage: test
      script: ng test garicons --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

after_success:
  - echo 'SUCCESS'

after_failure:
  - echo 'FAIL'
