<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">
    <g *ngIf="eyeOff; then thenBlock else elseBlock"></g>
    <ng-template #thenBlock>
      <g id="eye-off">
        <path
          d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
        <line x1="1" y1="1" x2="23" y2="23" />
      </g>

    </ng-template>
    <ng-template #elseBlock>
      <g id="eye-on">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
        <circle cx="12" cy="12" r="3" />
      </g>

    </ng-template>

  </svg>
</div>
