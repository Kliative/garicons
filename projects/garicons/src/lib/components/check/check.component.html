<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">

    <g id="check-all" [ngSwitch]="checkStyle">
      <ng-container *ngSwitchCase="'circle'">
        <polyline class="check-tick" points="22 4 12 14.01 9 11.01" />
        <path id="check-circle" d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
      </ng-container>

      <ng-container *ngSwitchCase="'square'">
        <polyline class="check-tick" points="9 11 12 14 22 4" />
        <path id="check-square" d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
      </ng-container>

      <g class="check-tick">
        <ng-container *ngSwitchDefault>
          <polyline points="20 6 9 17 4 12" />
        </ng-container>
      </g>
    </g>




  </svg>
</div>

{{showSmallCheckTick}}
