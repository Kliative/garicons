<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round"
    class="feather feather-alert-octagon">
    <g id="a-boarder" [ngSwitch]="alertBoarderShape">
      <ng-container *ngSwitchCase="'circle'">
        <circle cx="12" cy="12" r="10"></circle>
      </ng-container>

      <ng-container *ngSwitchCase="'octagon'">
        <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
      </ng-container>

      <ng-container *ngSwitchCase="'triangle'">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      </ng-container>
    </g>
    <g id="a-exclimation">
      <line id="a-long-line" x1="12" y1="8" x2="12" y2="12"></line>
      <line id="a-dot" x1="12" y1="16" x2="12.01" y2="16"></line>
    </g>

  </svg>
</div>
