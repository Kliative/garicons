<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">
    <g id="file">
      <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
      <polyline points="13 2 13 9 20 9" />
    </g>
    <ng-container [ngSwitch]="fileType">
      <ng-container *ngSwitchCase="'minus'">
        <g id="file-minus">
          <line x1="9" y1="15" x2="15" y2="15" />
        </g>
      </ng-container>
      <ng-container *ngSwitchCase="'plus'">
        <g id="file-plus">
          <line x1="12" y1="18" x2="12" y2="12" />
          <line x1="9" y1="15" x2="15" y2="15" />
        </g>
      </ng-container>
      <ng-container *ngSwitchCase="'text'">
        <g id="file-text">
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </g>

      </ng-container>

      <g *ngSwitchDefault>

      </g>
    </ng-container>
  </svg>
</div>
