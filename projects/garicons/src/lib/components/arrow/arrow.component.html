<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}" stroke-linecap="round" stroke-linejoin="round"
    class="dir-{{arrowDirection}} ani-{{animationAction}}">
    <ng-container *ngIf="isCircle">
      <g id="arrow">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 16 16 12 12 8"></polyline>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </g>

    </ng-container>
    <ng-container *ngIf="!isCircle">
      <g id="arrow">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </g>
    </ng-container>
  </svg>
</div>
