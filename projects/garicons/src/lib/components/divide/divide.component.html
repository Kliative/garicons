<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">

    <g id="divide-boarder" [ngSwitch]="divideBoarderShape">
      <ng-container *ngSwitchCase="'circle'">
        <circle cx="12" cy="12" r="10" />
      </ng-container>

      <ng-container *ngSwitchCase="'rectangle'">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
      </ng-container>
      <ng-container *ngSwitchCase="'none'">
        
      </ng-container>
    </g>
    <g id="divide-symbol">
      <line x1="8" y1="12" x2="16" y2="12" />
      <line x1="12" y1="16" x2="12" y2="16" />
      <line x1="12" y1="8" x2="12" y2="8" />

    </g>

  </svg>
</div>
