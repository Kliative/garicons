<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">

    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
    <rect id="cpu-inner-rectangle" x="9" y="9" width="6" height="6" />
    <g id="top-pins">
      <line x1="15" y1="1" x2="15" y2="4" />
      <line x1="9" y1="1" x2="9" y2="4" />
    </g>

    <g id="bottom-pins">
      <line x1="9" y1="20" x2="9" y2="23" />
      <line x1="15" y1="20" x2="15" y2="23" />
    </g>

    <g id="right-pins">
      <line x1="20" y1="9" x2="23" y2="9" />
      <line x1="20" y1="14" x2="23" y2="14" />
    </g>
    <g id="left-pins">
      <line x1="1" y1="9" x2="4" y2="9" />
      <line x1="1" y1="14" x2="4" y2="14" />
    </g>


  </svg>
</div>
