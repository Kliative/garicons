<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}" stroke-linecap="round" stroke-linejoin="round"
    class="ani-{{animationAction}}">
    <ng-container *ngIf="isBarChartAlt">
      <line id="bchart-middle" x1="12" y1="20" x2="12" y2="10"></line>
      <line id="bchart-right" x1="18" y1="20" x2="18" y2="4"></line>
      <line id="bchart-left" x1="6" y1="20" x2="6" y2="16"></line>
    </ng-container>
    <ng-container *ngIf="!isBarChartAlt">
      <line id="bchart-right" x1="18" y1="20" x2="18" y2="10"></line>
      <line id="bchart-middle" x1="12" y1="20" x2="12" y2="4"></line>
      <line id="bchart-left" x1="6" y1="20" x2="6" y2="14"></line>
    </ng-container>
  </svg>
</div>
